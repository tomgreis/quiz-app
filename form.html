<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/indexForm.js" defer></script> 
  </head>
  <body data-js="body">
    <header>
      <a href="index.html" alt="Zur Startseite"><h1 class="header-title">QA Add Cards</h1></a>
    </header>
    <main>
      <form class="card" data-js="form">
        <label for="your-question" >Your Question</label>
        <textarea class="card__new"id="your-question" name="yourQuestion" data-js="yourQuestion" placeholder="Your Question" maxlength="100"></textarea>
        <p class="card__new--counter">
          <span data-js="remainingCharacters" name="remainingCharacters" id="remaining-characters" >100</span>
        </p>
        <label for="your-answer" >Your Answer</label>
        <textarea class="card__new card__new--small" id="your-answer" name="yourAnswer" data-js="yourAnswer" placeholder="Your Answer" maxlength="100"></textarea>
        <label for="your-tag" >Your Tag</label>
        <input class="card__new card__new--small" type="text" id="your-tag" name="yourTag" data-js="yourTag" placeholder="Your Tag" />
        <button type="submit" name="button-submit" id="button-submit" data-js="addCardButton">Add New Card</button>
        <button type="button" name="button-remove" id="button-remove" data-js="removeCardButton">Clear Cards</button>
      </form>
      <ol data-js="card-container">
        <li class="card-container__message" data-js="card-container__message"></li>
      </ol>
    </main>
    <footer class="footer">
      <nav class="nav">
        <div class="nav__container">
        <a href="/index.html" aria-label="Link to Home"><img
            class="nav__icon"
            src="assets/brain-solid.svg"
            width="24px"
            alt="Icon Home"
          />
        </div>
        <div class="nav__container" style="background-color: var(--bg-color-highlight)" >
            <a href="/bookmark.html" aria-label="Link to Bookmark"><img
            class="nav__icon"
            src="assets/bookmark-solid.svg"
            width="18px"
            alt="Icon Bookmark"
          />
        </div>
        <div class="nav__container">
          <a href="/form.html" aria-label="Link to Add Cards"><img
          class="nav__icon"
          src="assets/square-plus-solid.svg"
          width="22px"
          alt="Icon Add Cards"
        />
      </div>
        <div class="nav__container">
          <a href="/profile.html" aria-label="Link to Profile"><img
            class="nav__icon"
            src="assets/user-solid.svg"
            width="21px"
            alt="Icon Profile"
          /></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
