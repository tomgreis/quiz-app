<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css"
  </head>
  <body>
    <header>
      <h1 class="title">Quiz-App</h1>
    </header>
    <main>
      <section class="card">
        <p class="card--question">What property flips the axes in flexbox?</p>
        <button class="card--button">Show Answer</button>
        <div class="card--tag--container">
          <div class="card--tag--item">#html</div>
          <div class="card--tag--item">#flexbox</div>
          <div class="card--tag--item">#css</div>
        </div>
        <img
          class="card--bookmark--flag"
          src="https://www.freeiconspng.com/uploads/bookmark-icon-4.png"
          width="100px"
          alt="Bookmark Icon"
        />
      </section>
      <section class="card">
        <p class="card--question">
          How to remove a remote repository from the local machine?
        </p>
        <button class="card--button">Show Answer</button>
        <div class="card--tag--container">
          <div class="card--tag--item">#shell</div>
          <div class="card--tag--item">#git</div>
          <div class="card--tag--item">#github</div>
        </div>
        <img
          class="card--bookmark--flag"
          src="https://www.freeiconspng.com/uploads/bookmark-icon-4.png"
          width="100px"
          alt="Bookmark Icon"
        />
      </section>
    </main>
  </body>
</html>
