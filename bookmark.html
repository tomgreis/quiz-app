<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script> 
  </head>
  <body data-js="body">
    <header>
      <a href="index.html" alt="Zur Startseite"><h1 class="header-title">QA Bookmarks</h1></a>
    </header>
    <main class="card-list">
      <section class="card">
        <p class="card__question">What property flips the axes in flexbox?</p>
        <a href="#"><button class="card__button">Show Answer</button></a>
        <div class="tag__container">
          <div class="tag__item">#html</div>
          <div class="tag__item">#flexbox</div>
          <div class="tag__item">#css</div>
        </div>
        <img
            class="card__bookmark"
            src="assets/bookmark-solid.svg"
            width="30px"
            alt="Icon Bookmark"
          />
      </section>
      <section class="card">
        <p class="card__question">
          How to disconnect a repository from a local folder?
        </p>
        <a href="#"><button class="card__button">Show Answer</button></a>
        <div class="tag__container">
          <div class="tag__item">#shell</div>
          <div class="tag__item">#git</div>
          <div class="tag__item">#github</div>
        </div>
        <img
            class="card__bookmark"
            src="assets/bookmark-solid.svg"
            width="30px"
            alt="Icon Bookmark"
          />
      </section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <div class="nav__container">
        <a href="/index.html" aria-label="Link to Home"><img
            class="nav__icon"
            src="assets/brain-solid.svg"
            width="24px"
            alt="Icon Home"
          />
        </div>
        <div class="nav__container" style="background-color: var(--bg-color-highlight)" >
            <a href="/bookmark.html" aria-label="Link to Bookmark"><img
            class="nav__icon"
            src="assets/bookmark-solid.svg"
            width="18px"
            alt="Icon Bookmark"
          />
        </div>
        <div class="nav__container">
          <a href="/form.html" aria-label="Link to Add Cards"><img
          class="nav__icon"
          src="assets/square-plus-solid.svg"
          width="22px"
          alt="Icon Add Cards"
        />
      </div>
        <div class="nav__container">
          <a href="/profile.html" aria-label="Link to Profile"><img
            class="nav__icon"
            src="assets/user-solid.svg"
            width="21px"
            alt="Icon Profile"
          /></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
