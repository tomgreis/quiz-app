<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css"
  </head>
  <body>
    <header>
        <h1 class="title">Quiz-App</h1>
    </header>
    <main>
      <section class="card">
        <p class="card--question">What property flips the axes in flexbox?</p>
        <a href="#"><button class="card--button">Show Answer</button></a>
        <div class="card--tag--container">
          <div class="card--tag--item">#html</div>
          <div class="card--tag--item">#flexbox</div>
          <div class="card--tag--item">#css</div>
        </div>
        <img
            class="card--bookmark--flag"
            src="assets/bookmark-solid.svg"
            width="30px"
            alt="Icon Bookmark"
          />
      </section>
      <section class="card">
        <p class="card--question">
          How to remove a remote repository from the local machine?
        </p>
        <a href="#"><button class="card--button">Show Answer</button></a>
        <div class="card--tag--container">
          <div class="card--tag--item">#shell</div>
          <div class="card--tag--item">#git</div>
          <div class="card--tag--item">#github</div>
        </div>
        <img
            class="card--bookmark--flag"
            src="assets/bookmark-solid.svg"
            width="30px"
            alt="Icon Bookmark"
          />
      </section>
    </main>
    <footer class="footer">
      <nav class="footer--nav">
        <div class="footer--nav--container">
        <a href="index.html" aria-label="Link to Home"><img
            class="footer--nav--icon"
            src="assets/brain-solid.svg"
            width="40px"
            alt="Icon Home"
          />
        </div>
        <div style="background-color: yellow" class="footer--nav--container">
            <a href="/bookmark.html" aria-label="Link to Bookmark"><img
            class="footer--nav--icon"
            src="assets/bookmark-solid.svg"
            width="30px"
            alt="Icon Bookmark"
          />
        </div>
        <div class="footer--nav--container">
          <a href="/profile.html" aria-label="Link to Profile"><img
            class="footer--nav--icon"
            src="assets/user-solid.svg"
            width="35px"
            alt="Icon Profile"
          /></a>
        </div>
      </nav>
    </footer>
  </body>
</html>
